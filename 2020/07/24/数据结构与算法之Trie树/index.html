<meta name="description" content="Trie 树又称为「字典树」，为了与 Tree 区分开来，通常将 Trie 树读作 Try 树，《算法4》上又将这种数据结构称作「单词查找树」。 简单来说，Trie 树适用于字符串的前缀匹配，其前缀匹配的时间复杂度为 $O(m)$，&#96;&#96;m&#96;&#96; 为键长。所以特别是当数据量特别大的时候，Trie 树的优势就比较明显。">
